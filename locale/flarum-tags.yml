flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These strings are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: "Цвет"
      description_label: "Описание"
      delete_tag_button: "Удалить"
      delete_tag_confirmation: "Вы уверены, что хотите удалить категорию? Дискуссии в этой категории, удалены НЕ будут."
      hide_label: "Скрыть из списка дискуссий"
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: "Путь"
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These strings are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: "Управление списком категорий, доступных для структурирования дискуссий."

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      restrict_by_tag_heading: "Ограничение по категории"
      tag_discussions_label: "Править категории дискуссий"

    # These strings are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " - "
      required_primary_heading: "Количество основных категорий"
      required_primary_text: "Введите минимальное и максимальное число основных категорий, в которые будет добавлена дискуссия."
      required_secondary_heading: "Количество дополнительных категорий"
      required_secondary_text: "Введите минимальное и максимальное число дополнительных категорий, в которые будет добавлена дискуссия."
      title: "Настройки категорий"

    # These strings are used in the Tags page.
    tags:
      about_tags_text: "Категории используются для структурирования дискуссий. Основные категории могут представлять собой двухуровневую иерархию. Дополнительные категории не имеют иерархии и могут быть полезны для микро-структурирования."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: "Основные категории"
      secondary_heading: "Дополнительные категории"
      settings_button: "Настройки"

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Укажите основную категорию|Укажите {count} основных категорий"
      choose_secondary_placeholder: "Укажите больше 1 категории|Укажите больше {count} категорий"
      edit_title: "Настройка категорий: {title}"
      submit_button: => core.ref.okay
      title: "Укажите категории для Вашей дискуссии"

    # These strings are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: "Выбрать категории"

    # These strings are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: "Настроить категории"

    # These strings are used on the index page, peripheral to the discussion list.
    index:
      tags_link: => flarum-tags.ref.tags
      more_link: "Ещё..."
      untagged_link: "Untagged"

    # These strings are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} добавил(а) {tagsAdded}."
      added_and_removed_tags_text: "{username} добавил(а) {tagsAdded} и удалил(а) {tagsRemoved}."
      removed_tags_text: "{username} удалил(а) {tagsRemoved}."
      tags_text: "категория {tags}|категории {tags}"

  # Strings in this namespace are used by the forum and admin interfaces.
  lib:

    # This string is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: "Удалено"

  ##
  # REUSED STRINGS - These keys should not be used directly in code!
  ##

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: "Создать"
    name: "Название"
    tags: "Категории"
